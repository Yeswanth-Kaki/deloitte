<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css} " />
</head>

<body>
    <div class="container">
        <div class="col-md-6">
            <form action="#" th:action="@{/todo/task/{id}(id=${todo.id})}" th:object="${todo}" method="POST">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input class="form-control" type="text" th:field="*{description}" id="description"
                        placeholder="Add a description">
                    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" th:checked="${completed} == true" th:field="*{completed}" id="completed" />
                        Completed
                    </label>
                </div>

                <button class="btn btn-default" type="submit">Update</button>

                <input type="hidden" th:field="*{targetDate}" />
                <input type="hidden" th:field="*{modifiedDate}" />
                <input type="hidden" th:field="*{status}" />
            </form>
        </div>
    </div>
</body>

</html>
