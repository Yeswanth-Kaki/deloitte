<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css} " />
	</head>
	<body>
		<div class="container text-center">
        	<div>
            	<h1>Login Form</h1>
        	</div>
        	<form th:action="@{/process_login}" th:object="${todouser}"
            	method="POST" style="max-width: 600px; margin: 0 auto;">
            	<div class="m-3">
            	<div class="form-group row">
                	<label class="col-4 col-form-label">Name: </label>
                	<div class="col-8">
                    	<input type="text" th:field="*{name}" class="form-control"
                            	required minlength="2" maxlength="20"/>
                	</div>
            	</div>
             
            	<div class="form-group row">
                	<label class="col-4 col-form-label">Password: </label>
                	<div class="col-8">
                    	<input type="password" th:field="*{password}" class="form-control"
                            	required minlength="6" maxlength="10"/>
                	</div>
            	</div>
             
            	
            	<button type="submit" class="btn btn-success">Login</button>
            	
            	<p><a class="btn btn-info" href="/">Click here to go to Home Page</a></p>
        	</div>
            </form>
    	</div>
		
		<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    	<script th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
	</body>

</html>
